<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="MapTales" />
        <meta name="author" content="Ramaseshan" />
        <meta name="author" content="VoidSpaceXYZ" />
        <title>MapTales - Community stories</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Leaflet CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/lennardv2/Leaflet.awesome-markers@refs/heads/2.0/develop/dist/leaflet.awesome-markers.css"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="maptales.css" />
    </head>
    <body>
        <!-- Responsive navbar-->


        <!-- Page content-->
        <div class="container">
            <h1 class="">MapTales - Community stories</h1>

            <div class="dropdown">
                <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Choose a tale
                </button>
                <ul class="dropdown-menu" id="gpx-selector">
                    <li></li>
                </ul>
            </div>

            <div class="text-center mt-5">
                <div id="map" class="map-container"></div>
                <div
                    id="hypertext-container"
                    class="pf-l-grid__item hypertext-display"
                >
                Click on a tale from the dropdown.
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <!-- Leaflet JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
            defer
        ></script>
        <script
            src="https://cdn.jsdelivr.net/gh/lennardv2/Leaflet.awesome-markers@refs/heads/2.0/develop/dist/leaflet.awesome-markers.min.js"
            defer
        ></script>
        <!-- GPX Parser -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.0/gpx.min.js"
            defer
        ></script>

        <!-- Custom JS -->
        <script type="module" src="maptales.js"></script>
    </body>
</html>
